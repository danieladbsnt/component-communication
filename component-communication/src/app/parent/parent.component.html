<div class="parent-div">
    <h1>PARENT</h1>
    <h4>Message: {{messg}}</h4>
    <div class="parent-div-center">
      <button (click)="serviceParent()">Use Service</button>
      <button (click)="inputParent()">Use Input Property</button>
      <button (click)="observableParent()">Use Observable</button>
    </div>
  
    <app-child (messgEv)="onReceiveMsg($event)"
              [inputChildMessage]="inputParentMessage"
    ></app-child>
  
  
  </div>
